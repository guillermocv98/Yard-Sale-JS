<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">
        <!-- btn menu mobile ⬇️ -->
        <a href="#" id="link-menu--mobile" class="menu__btn">
            <img src="src/icon/icon_menu.svg" alt="icono menu">
        </a>
        <!-- btn menu mobile ⬇⬆️ -->

        <figure class="header__logo">
            <img class="header__logo-img" src="src/logo/logo_yard_sale.svg" alt="logo empresa">

        <nav class="navegacion-principal">
            <a href="#" class="navegacion-principal__link">All</a>
            <a href="#" class="navegacion-principal__link">Clothes</a>
            <a href="#" class="navegacion-principal__link">Electronics</a>

        <div id="menu--desktop" class="menu menu--desktop inactive">

                    <a href="#" id="my-orders-link" class="menu__link menu__link--desktop">My orders</a>
                </li>
                <li class="menu__elemento menu__elemento--desktop">
                    <a href="#" id="my-account-link" class="menu__link menu__link--desktop">My account</a>
                </li>
                <li class="menu__elemento menu__elemento--sign menu__elemento--desktop menu__elemento--sign--desktop">
                    <a href="#" id="sign-up-link" class="menu__link menu__link--sign menu__link--sign--desktop">Sign out</a>
