<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description">
    <title>New Password</title>
    <link rel="preconnect" as="style" href="src/css/normalize.css">
    <link rel="stylesheet" as="style" href="src/css/normalize.css">
    <link rel="preconnect" as="style" href="https://fonts.googleapis.com">
    <link rel="preconnect" as="style" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" as="style" href="src/css/app.css">
    <link rel="stylesheet" as="style" href="src/css/app.css">
</head>
<body>
    <div class="login">
        <div class="login__contenido">
            <figure class="login__cont-logo">
                <img class="login__logo" src="src/logo/logo_yard_sale.svg" alt="logo">
            </figure>

            <div class="login__cont-texto">
                <h1 class="title">Create a new password</h1>
                <p class="subtitle">Enter a new password for your account</p>
            </div>

            <form action="/" class="formulario">
                <div class="formulario__campo">
                    <label for="new-password--1">New Password</label>
                    <input id="new-password--1" class="formulario__input formulario__input--new-pwd--1" type="password" placeholder="******">
                </div>
                <div class="formulario__campo">
                    <label for="new-password--2">Confirm New Password</label>
                    <input id="new-password--2" class="formulario__input formulario__input--new-pwd--2" type="password" placeholder="******">
                </div>

                <input id="submit--new-pwd" class="btn btn--primary formulario__submit formulario__submit--new-pwd" type="submit" value="Confirm" >
            </form>
        </div>
    </div>
</body>
</html>
